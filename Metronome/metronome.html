<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="metronome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer src="metronome.js"></script>
</head>
<body>
    <h1><i id="back" class="fas fa-arrow-left"></i>Metronome</h1>
    <div id="inner-container">
        <h2 id="seconds">30</h2>
            <button id="down">Decrease</button>
            <button id="up">Increase</button>
        <button id="control">Start</button>
    </div>
</body>
</html>
