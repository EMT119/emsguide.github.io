<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../w3.css" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="./code.js"></script>
	</head>
	<body>
		<h1 class="header"><span class="backBtn" onclick="window.location = './index.html'">Back</span>DCHARTE Narrative</h1>
		<div class="grid grid-2">
			<button id="startCode" class="w3-button w3-green w3-bar-item w3-xlarge">Start</button>
			<button id="stopCode" class="w3-button w3-red w3-bar-item w3-xlarge" disabled>Stop</button>
		</div>
		<div class="align-center w3-container w3-margin">
			<!--Timer-->
			<h1 id="codeTimer">00:00:00</h1>
			<h3 id="pulseCheck">0:00</h3>
		</div>
		<!--Modals-->
		<div id="pulseModal" class="w3-modal">
			<div class="w3-modal-content" style="padding-bottom: 10px">
				<div class="w3-container w3-light-gray">
					<h1>Pulse Check</h1>
				</div>
				<div>
					<span class="w3-button w3-display-topright" style="font-size: 1rem" onclick="document.getElementById('pulseModal').style.display = 'none'">&times;</span>
					<div class="w3-container w3-margin">
						<label>Check Pulse</label>
						<div class="grid grid-2">
							<button class="w3-button w3-green w3-xlarge">Pulse</button>
							<button class="w3-button w3-red w3-xlarge">No Pulse</button>
						</div>
					</div>
					<div class="w3-container w3-margin">
						<label>Rhythm on monitor</label>
						<select class="w3-border w3-input select">
							<option value="Asystole">Asystole</option>
							<option value="Pulseless Electrical Activity (PEA)">Pulseless Electrical Activity (PEA)</option>
						</select>
					</div>
				</div>
				<div>
					<!--Modal Footer-->
					<button class="w3-button">Reset Check</button>
					<button class="w3-button">Save and Reset</button>
				</div>
			</div>
		</div>
	</body>
</html>
